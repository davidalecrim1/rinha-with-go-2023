version: '3.8'
services:
  go-app-1:
   <<: &go-app1-config
    container_name: go-app-1
    build:
      context: .
      dockerfile: Dockerfile.qa
    environment:
      - LOG_LEVEL=ERROR
    expose:
      - 80
    depends_on:
      - postgres-db
    networks:
      - default
    deploy:
      resources:
        limits:
          cpus: '0.125'
          memory: '0.5GB'
  go-app-2:
    <<: *go-app1-config
    container_name: go-app-2
  nginx:
    container_name: nginx
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - go-backend-app-1
      - go-backend-app-2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '0.125'
          memory: '0.5GB'
    networks:
      - default
  postgres-db:
    image: postgres:16.4-alpine3.20
    container_name: postgres-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: persons
    ports:
    - "5432:5432"
    volumes:
    - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    command: ["postgres", "-c", "max_connections=150"]
    networks:
      - default
    deploy:
      resources:
        limits:
          cpus: '1.125'
          memory: '1.5GB'
  pgadmin-ui: # TODO: Remove for the final version
    image: dpage/pgadmin4
    container_name: pgadmin-ui
    environment:
      PGADMIN_DEFAULT_EMAIL: "david.socer@hotmail.com"
      PGADMIN_DEFAULT_PASSWORD: "5J4JgqSffm8f7rE"
    ports:
      - "16543:80"
    volumes:
      - ~/.pgadmin4-data:/var/lib/pgadmin
    depends_on:
      - postgres-db
    networks:
      - default
networks:
  default:
    driver: bridge
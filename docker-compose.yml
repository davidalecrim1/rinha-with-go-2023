services:
  go-app-1:
   <<: &go-app1-config
    container_name: go-app-1
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - LOG_LEVEL=INFO
      - PORT=80
      - DB_HOST=postgres-db
      - DB_USER=admin
      - DB_PASSWORD=password
      - DB_PORT=5432
      - DB_SCHEMA=people
      - DB_MAX_CONN=50
      - CACHE_HOST=redis-cache
      - CACHE_PORT=6379
      - ENABLE_PROFILING=1
      - CPU_PROF_OUT=/app/prof/go_app_1_cpu.pprof
      - MEMORY_PROF_OUT=/app/prof/go_app_1_mem.pprof
    depends_on:
      - postgres-db
      - redis-cache
    expose:
      - 80
    networks:
      - default
    volumes:
      - ./prof/:/app/prof
    deploy:
      resources:
        limits:
          cpus: '0.125'
          memory: '0.5GB'
  go-app-2:
    <<: *go-app1-config
    container_name: go-app-2
    environment:
      - LOG_LEVEL=INFO
      - PORT=80
      - DB_HOST=postgres-db
      - DB_USER=admin
      - DB_PASSWORD=password
      - DB_PORT=5432
      - DB_SCHEMA=people
      - DB_MAX_CONN=50
      - CACHE_HOST=redis-cache
      - CACHE_PORT=6379
      - ENABLE_PROFILING=1
      - CPU_PROF_OUT=/app/prof/go_app_2_cpu.pprof
      - MEMORY_PROF_OUT=/app/prof/go_app_2_mem.pprof
  nginx:
    container_name: nginx
    image: nginx:1.27.1-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - go-app-1
      - go-app-2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '0.125'
          memory: '0.5GB'
    networks:
      - default
  postgres-db:
    image: postgres:16.4-alpine3.20
    container_name: postgres-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: people
    ports:
    - "5432:5432"
    volumes:
    - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    - ./postgresql.conf:/docker-entrypoint-initdb.d/postgresql.conf
    command:
      ["postgres","-c","config_file=/docker-entrypoint-initdb.d/postgresql.conf"]
    networks:
      - default
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '1.2GB'
  redis-cache:
    image: redis:7.4-alpine
    container_name: redis-cache
    ports:
    - "6379:6379"
    deploy:
      resources:
        limits:
          cpus: '0.125'
          memory: '0.3GB'
  pgadmin-ui: # This is to help monitor postgres on tests. Not part of rinha.
    image: dpage/pgadmin4
    container_name: pgadmin-ui
    environment:
      PGADMIN_DEFAULT_EMAIL: "david.socer@hotmail.com"
      PGADMIN_DEFAULT_PASSWORD: "5J4JgqSffm8f7rE"
    ports:
      - "16543:80"
    volumes:
      - ~/.pgadmin4-data:/var/lib/pgadmin
    depends_on:
      - postgres-db
    networks:
      - default
networks:
  default:
    driver: bridge